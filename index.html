<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Danh sách nhân viên</h1>
    <div class="employee-list"></div>

    <main id="main"></main>
    <script>
        // Lấy danh sách nhân viên
        fetch("http://localhost:8080/staffs")
            .then(function (response) {
                return response.json();
            })
            .then(function (staffs) {
                staffs.forEach((element) => {
                    let div = document.createElement("div");
                    let p = document.createElement("p");
                    let image = document.createElement("img");
                    document.getElementById("main").append(div);
                    div.id = element.id;
                    div.append(p);
                    div.append(image);
                    p.innerHTML = element.name;
                    image.setAttribute("src", element.image);
                    div.onclick = showEmployeeDetails;
                });
            })
            .catch((error) => {
                alert(error);
            });

        // Hiển thị thông tin chi tiết của nhân viên
        function showEmployeeDetails(event) {
            let employeeId = this.id;

            fetch(`http://localhost:8080/staffs/${employeeId}`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (employee) {
                    let name = document.getElementById("ten");
                    let ngaysinh = new Date(employee.doB);
                    let ngayvao = new Date(employee.startDate);

                    name.innerHTML = "Họ và tên: " + employee.name;
                    document.getElementById("dob").innerHTML = "Ngày sinh: " + ngaysinh.toLocaleDateString();
                    document.getElementById("ngayvao").innerHTML = "Ngày vào: " + ngayvao.toLocaleDateString();

                    fetch(`http://localhost:8080/departments/${employee.departmentId}`)
                        .then(function (response) {
                            return response.json();
                        })
                        .then(function (department) {
                            document.getElementById("phongban").innerHTML = "Phòng ban: " + department.name;
                            document.getElementById("ngaynghi").innerHTML = "Số ngày nghỉ còn lại: " + employee.annualLeave;
                            document.getElementById("lamthem").innerHTML = "Số ngày đã làm thêm: " + employee.overTime;
                        });
                });
        }

        // Xóa một nhân viên
        fetch("http://localhost:8080/staffs/18", {
            method: "DELETE",
        })
            .then((response) => {
                console.log(response)
            })
            .catch((error) => {
                console.log(error);
            });
    </script>
</body>

</html>
